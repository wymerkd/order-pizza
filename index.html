    <header id="home">
      <h1 id="fancy">Portland's Finest Gourmet Pizza</h1>
    </header>
    <div class="container">

        <p>Lorem ipsum dolor amet quinoa pork belly affogato, portland venmo brunch deep v. Gochujang shaman raw denim, slow-carb YOLO celiac activated charcoal. Raw denim biodiesel helvetica gastropub ethical tousled, iceland af yuccie unicorn craft beer venmo skateboard. Freegan ugh paleo, blue bottle aesthetic vice narwhal vape enamel pin portland selvage flexitarian celiac direct trade dreamcatcher. Cornhole narwhal schlitz gastropub, fingerstache tote bag scenester blog YOLO small batch. Thundercats woke listicle coloring book, palo santo vexillologist humblebrag gastropub four dollar toast.</p>

      <section id="order">
        <form id="order-pizza">
          <div id="first-order">
            <div class="d-flex flex-row justify-content-around">
            <div id="size" class="flex-md-column">
              <h5>Choose a size:</h5>
              <div class="form-group">
                <label class="radio">
                  <input type="radio" name="size" value="small" checked> Small (10")
                </label><br>
                <label class="radio">
                  <input type="radio" name="size" value="medium"> Medium (12")
                </label><br>
                <label class="radio">
                  <input type="radio" name="size" value="large"> Large (14")
                </label>
              </div>
            </div>
            <div id="size" class="flex-md-column">
              <h5>Select a crust:</h5>
              <div class="form-group">
                <label class="radio">
                  <input type="radio" name="crust" value="thin" checked> Crunchy Thin
                </label><br>
                <label class="radio">
                  <input type="radio" name="crust" value="hand-tossed"> Hand Tossed
                </label><br>
                <label class="radio">
                  <input type="radio" name="crust" value="pan"> Pan
                </label><br>
                <label class="radio">
                  <input type="radio" name="crust" value="gluten-free"> Gluten Free
                </label>
              </div>
              <button id="nextButton" type="button" name="button">Next</button>
            </div>
          <div id="sauce" class="flex-md-column">
            <h5>Select a sauce:</h5>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="sauce" value="traditional" checked> Traditional Marinara
              </label><br>
              <label class="radio-inline">
                <input type="radio" name="sauce" value="garlic"> Creamy White
              </label><br>
              <label class="radio-inline">
                <input type="radio" name="sauce" value="barbecue"> Sweet'n'Zesty BBQ
              </label><br>
              <label class="radio-inline">
                <input type="radio" name="sauce" value="thai"> Thai Chili
              </label><br>
              <label class="radio-inline">
                <input type="radio" name="sauce" value="garlic"> Garlic Aioli
              </label>
            </div>
          </div>
        </div>
      </div>
        <!-- <p>Choose your toppings ($1.00 each):</p> -->
        <div id="second-order">
          <div class="d-flex flex-row justify-content-around">
          <div class="form-group">
            <div class="checkbox">
              <div id="meat" class="flex-md-column">
                <h5>Meat</h5>
                <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label><br>
                <label><input type="checkbox" name="toppings" value="salami"> Salami</label><br>
                <label><input type="checkbox" name="toppings" value="prosciutto"> Prosciutto</label><br>
                <label><input type="checkbox" name="toppings" value="ham"> Ham</label><br>
                <label><input type="checkbox" name="toppings" value="beef"> Ground Beef</label><br>
                <label><input type="checkbox" name="toppings" value="sausage"> Italian Sausage</label><br>
                <label><input type="checkbox" name="toppings" value="bacon"> Bacon</label><br>
                <label><input type="checkbox" name="toppings" value="chicken"> Chicken</label>
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class="checkbox">
              <div id="veggies" class="flex-md-column">
                <h5>Veggies</h5>
                <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label><br>
                <label><input type="checkbox" name="toppings" value="green-peppers"> Green Peppers</label><br>
                <label><input type="checkbox" name="toppings" value="red-peppers"> Red Peppers</label><br>
                <label><input type="checkbox" name="toppings" value="olives"> Black Olives</label><br>
                <label><input type="checkbox" name="toppings" value="jalapenos"> Jalapenos</label><br>
                <label><input type="checkbox" name="toppings" value="dried-tomatoes"> Sun-dried Tomatoes</label><br>
                <label><input type="checkbox" name="toppings" value="tomatoes"> Diced Tomatoes</label><br>
                <label><input type="checkbox" name="toppings" value="spinach"> Spinach</label><br>
                <label><input type="checkbox" name="toppings" value="broccoli"> Broccoli</label><br>
                <label><input type="checkbox" name="toppings" value="roasted-garlic"> Roasted Garlic</label><br>
                <label><input type="checkbox" name="toppings" value="red-onions"> Red Onions</label><br>
                <label><input type="checkbox" name="toppings" value="yellow-onions"> Yellow Onions</label>
              </div>
              <button id="backButton" type="button" name="button">Back</button>
              <button type="submit" name="button" class="">Place Order</button>
            </div>
          </div>
            <div class="form-group">
              <div class="checkbox">
              <div id="additional-toppings" class="flex-md-column">
                <h5>Additional Toppings</h5>
                <label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
                <label><input type="checkbox" name="toppings" value="extra-cheese"> Extra Mozzarella</label><br>
                <label><input type="checkbox" name="toppings" value="goat"> Goat Cheese</label><br>
                <label><input type="checkbox" name="toppings" value="feta"> Feta Cheese</label><br>
                <label><input type="checkbox" name="toppings" value="extra-sauce"> Extra Sauce</label><br>
                <label><input type="checkbox" name="toppings" value="sriracha"> Sriracha</label>
              </div>
            </div>
            </div>
        </div>
        </form>
      </div>
      <div id="order-summary">
        <p>Size: <span id="order-size"></span></p>
        <p>Crust: <span id="order-crust"></span></p>
        <p>Sauce: <span id="order-sauce"></span></p>
        <p>Toppings: <span id="order-toppings"></span></p>
        <p>Total Price: $<span id="order-price"></span>.00</p>
      </div>
    </div>
      </section>
    </div>
  </body>
</html>
