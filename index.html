<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <h3>Place an order:</h3>
      <form id="order-pizza">
        <p>Choose a size:</p>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="size" value="small" checked> Small
          </label>
          <label class="radio-inline">
            <input type="radio" name="size" value="medium"> Medium
          </label>
          <label class="radio-inline">
            <input type="radio" name="size" value="large"> Large
          </label>
        </div>
        <p>Select a crust:</p>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="crust" value="thin" checked> Crunchy Thin
          </label>
          <label class="radio-inline">
            <input type="radio" name="crust" value="hand-tossed"> Hand Tossed
          </label>
          <label class="radio-inline">
            <input type="radio" name="crust" value="pan"> Pan
          </label>
          <label class="radio-inline">
            <input type="radio" name="crust" value="gluten-free"> Gluten Free
          </label>
        </div>
        <p>Select a sauce type:</p>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="sauce" value="traditional" checked> Traditional Marinara
          </label>
          <label class="radio-inline">
            <input type="radio" name="sauce" value="garlic"> Creamy White
          </label>
          <label class="radio-inline">
            <input type="radio" name="sauce" value="barbecue"> Sweet'n'Zesty BBQ
          </label>
          <label class="radio-inline">
            <input type="radio" name="sauce" value="thai"> Thai Chili
          </label>
          <label class="radio-inline">
            <input type="radio" name="sauce" value="garlic"> Garlic Aioli
          </label>
        </div>
        <p>Choose your toppings (50 cents each):</p>
        <div class="form-group">
          <div class="checkbox">
            <div class="meat">
              <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
              <label><input type="checkbox" name="toppings" value="salami"> Salami</label>
              <label><input type="checkbox" name="toppings" value="prosciutto"> Prosciutto</label>
              <label><input type="checkbox" name="toppings" value="ham"> Ham</label>
              <label><input type="checkbox" name="toppings" value="beef"> Ground Beef</label>
              <label><input type="checkbox" name="toppings" value="sausage"> Italian Sausage</label>
              <label><input type="checkbox" name="toppings" value="bacon"> Bacon</label>
              <label><input type="checkbox" name="toppings" value="chicken"> Chicken</label>
            </div>
            <div class="veggies">
              <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label><br>
              <label><input type="checkbox" name="toppings" value="green-peppers"> Green Peppers</label><br>
              <label><input type="checkbox" name="toppings" value="red-peppers"> Red Peppers</label><br>
              <label><input type="checkbox" name="toppings" value="olives"> Black Olives</label><br>
              <label><input type="checkbox" name="toppings" value="jalapenos"> Jalapenos</label><br>
              <label><input type="checkbox" name="toppings" value="dried-tomatoes"> Sun-dried Tomatoes</label><br>
              <label><input type="checkbox" name="toppings" value="tomatoes"> Diced Tomatoes</label><br>
              <label><input type="checkbox" name="toppings" value="spinach"> Spinach</label><br>
              <label><input type="checkbox" name="toppings" value="broccoli"> Broccoli</label><br>
              <label><input type="checkbox" name="toppings" value="roasted-garlic"> Roasted Garlic</label><br>
              <label><input type="checkbox" name="toppings" value="red-onions"> Red Onions</label><br>
              <label><input type="checkbox" name="toppings" value="sweet-onions" disabled> Walla Walla Sweet Onions (Seasonal)</label>
            </div>
            <div class="additional-toppings">
              <label><input type="checkbox" name="toppings" value="pineapple"> Pineapple</label><br>
              <label><input type="checkbox" name="toppings" value="extra-cheese"> Extra Mozzarella</label><br>
              <label><input type="checkbox" name="toppings" value="goat"> Goat Cheese</label><br>
              <label><input type="checkbox" name="toppings" value="feta"> Feta Cheese</label><br>
              <label><input type="checkbox" name="toppings" value="extra-sauce"> Extra Sauce</label><br>
              <label><input type="checkbox" name="toppings" value="sriracha"> Sriracha</label>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="">Place Order</button>
      </form>
      <div id="order-summary">
        <p>Size: <span id="order-size"></span></p>
        <p>Crust: <span id="order-crust"></span></p>
        <p>Sauce: <span id="order-sauce"></span></p>
        <p>Toppings: <span id="order-toppings"></span></p>
        <p>Total Price: $<span id="order-price"></span>.00</p>
      </div>
    </div>
  </body>
</html>
